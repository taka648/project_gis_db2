{% extends 'datashare/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block contents %}
    <p>{{ msg }}</p>
    <p>{{ answer | safe }}</p>
    <form enctype="multipart/form-data"
          action="{% url 'datashare:publish_db' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" value="投稿"></td>
            </tr>
        </table>
    </form>
    <p><a href="{% url 'datashare:mypage_db' %}">My Page(DB接続)に戻る</a></p>
{% endblock %}
