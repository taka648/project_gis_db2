{% extends 'datashare/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block contents %}
    <p>{{ msg }}</p>
    <p>{{ answer | safe }}</p>
    <form action="{% url 'datashare:frmPublish' %}" method="post">
        {% csrf_token %}
        <table> 
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" value="投稿"></td>
            </tr> 
        </table> 
    </form> 
    <p><a href="{% url goto_index %}">Indexへ戻る</a></p>
{% endblock %}
