<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
    </head> 

    <body> 
        <h1>地理空間情報の共有サイト</h1>
            {% if not user.is_authenticated %}
                <p><a href="{% url 'account:top' %}">Top</a></p>
            {% else %}
                <p><a href="{% url 'account:logout' %}">Logout</a></p>
            {% endif %}
        {% block contents %}{% endblock %}
    </body>
</html>
